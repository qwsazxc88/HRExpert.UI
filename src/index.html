<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>
        <%= webpackConfig.metadata.windowTitle %>
    </title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="<%= webpackConfig.metadata.windowTitle %>">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <% if (webpackConfig.htmlElements.headTags) { %>
        <!-- Configured Head Tags "../config/head-config.common.js" -->
        <%= webpackConfig.htmlElements.headTags %>
        <!-- #end of auto generated tags -->
    <% } %>
    <!--[if lte IE 10]>
    <script src="/assets/base64.min.js"></script>>
    <![endif]-->
    <!-- base url -->
    <base href="<%= webpackConfig.metadata.baseUrl %>">
</head>
<body>
    <hre-app>
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div>
        Environment: <%= webpackConfig.metadata.ENV %>
    </hre-app>
    <!-- /#wrapper -->
    <% if (webpackConfig.metadata.ENV === 'development' && webpackConfig.metadata.HMR !== true) { %>
        <!-- Webpack Dev Server reload -->
        <script src="/webpack-dev-server.js"></script>
    <% } %>
</body>
</html>

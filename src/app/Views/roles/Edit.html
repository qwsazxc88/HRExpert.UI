<div class="mdl-grid">	
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
        <md-card>
        <md-card-subtitle>Роль</md-card-subtitle>
        <md-card-title>{{Model.Name}}</md-card-title>   
        <md-card-content>
            <div>
                <label>Id:</label>
                <span>{{Model.Id}}</span>
            </div>
                <md-input [(ngModel)]="Model.Name" placeholder="Название"></md-input>
                <div class="form-group">
                      <span *ngFor="#section of Sections" [ngClass]="{active:section.Id==SelectedSection}" ><a md-button (click)="SelectedSection=section.Id" >{{section.Name}}</a></span>                        
				<div class="well well-sm">
					<div class="form-group">                        
						<md-toolbar>
						  <span class="input-group-addon" id="basic-addon3">Добавить права:</span>                          
						  <select class="form-control" aria-describedby="basic-addon3" [(ngModel)]="SelectedPermission" >
							<option *ngFor="#permission of Permissions| arrayFilter: Model.Permissions | idFilter : SelectedSection :'Section'" value="{{permission.Id}}">{{permission.Name}}</option>
						  </select>
						  
							<button (click)="AddPermission()" md-raised-button color="primary" type="button">Добавить</button>
						</md-toolbar>												
					</div>
					<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp">
					<thead>
					<tr><th width="10%">Id</th><th>Название</th><th>Модуль</th><th width="10%"></th></tr>
					</thead>
					<tbody>
					<tr *ngFor="#permission of Model.Permissions" >						
						<td>{{permission.Id}}</td>
						<td>{{permission.Name}}</td>
                        <td>{{permission.Section.Name}}</td>
						<td>
							<a (click)="RemovePermission(permission)" class="btn btn-info btn-xs">удалить</a>
						</td>
					</tr>
					</tbody>
					</table>
				</div>
				</div>
        </md-card-content>
        <md-card-actions>
                <button md-raised-button color="primary" (click)="Save()">Сохранить</button>
                <button md-raised-button (click)="Delete()">Удалить</button>
        </md-card-actions>
        </md-card>
    </div>      
</div>

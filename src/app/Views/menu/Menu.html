<ul *ngIf="profile" >
    <li *ngFor="#role of profile.Roles" (click)="ChangeRole(role.Id)" >
        {{role.Name}}
        <ul>
            <li *ngFor="#section of role.Sections" >
                <a [routerLink]=" [section.RouteName] ">{{section.Name}}</a>    
            </li>
        </ul>
    </li>
</ul>

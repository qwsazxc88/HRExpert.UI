<div *ngIf="Model"> <!--class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet"-->
    <!--<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp">-->
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Кол-во</th>
                <th style="width: 0;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of Model">
                <td>
                    <position-view [Position]="element.Position.Id"></position-view>
                </td>
                <td>{{element.PostCount}}</td>
                <td>
                    <a (click)="Edit(element)">просмотр</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="well well-lg">    
    <div *ngIf="Model"  (click)="Toggle()">
        <span *ngIf="!toggled" style="color: rgba(33, 150, 243,0.9);" >
            <i class="fa fa-folder fa-2x" aria-hidden="true"></i>
        </span>
        <span *ngIf="toggled" style="color: rgba(33, 150, 243,0.9);" >
            <i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
        </span>            
        {{Model.Name}}
        <a (click)="Edit()">Просмотр</a>
        </div>
    <div *ngIf="toggled" style="padding-left:5px;border:1px solid rgba(150,150,150,0.2);background-color:rgba(150,150,150,0.1)">
         <departments-list *ngIf="Childs" *ngFor="#dep of Childs" [Model]="dep"></departments-list>
    </div>
</div>

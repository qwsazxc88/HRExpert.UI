<div class="well well-lg">  
    <div *ngFor="#element of DepartmentList" >  
    <div *ngIf="element"  (click)="Toggle(element)">
        <span *ngIf="!element.toggled" style="color: rgba(33, 150, 243,0.9);" >
            <i class="fa fa-folder fa-2x" aria-hidden="true"></i>
        </span>
        <span *ngIf="element.toggled" style="color: rgba(33, 150, 243,0.9);" >
            <i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
        </span>            
        {{element.Name}}
        <a (click)="Edit(element)">Просмотр</a>
    </div>
    <div *ngIf="element.toggled" style="padding-left:5px;border:1px solid rgba(150,150,150,0.2);background-color:rgba(150,150,150,0.1)">
         <departments-list [Model]="Model" [ParentId]="element.Id"></departments-list>
    </div>
    </div>
</div>

<div class="mdl-grid" *ngIf="Model" >	
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
        <md-card>
        <md-card-subtitle>Подразделение</md-card-subtitle>
        <md-card-title>{{Model.Name}}</md-card-title>   
        <md-card-content>
            <div>
                <label>Id:</label>
                <span>{{Model.Id}}</span>
            </div>
                <md-input [(ngModel)]="Model.Name" placeholder="Название"></md-input>
        </md-card-content>        
        </md-card>
    </div>       
    <staffestablishedpost-list style="width:100%"></staffestablishedpost-list>   
</div>

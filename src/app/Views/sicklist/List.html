<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Больничные</div>
  <div class="panel-body">
    <button class="btn btn-primary" (click)="Create()">Добавить</button>
  </div>

  <!-- Table -->
  <table  class="table table-hover">
    <thead>
        <tr><th style="width: auto;">Id</th><th>Название</th><th style="width: auto;"></th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of Model" >
        <td>{{element.Data.Id}}</td>
        <td>{{element.Data.SicklistType.Name}}</td>
        <td>
            <a (click)="Edit(element)">
                <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
            </a>
        </td>
    </tr>
    </tbody>
  </table>
</div>

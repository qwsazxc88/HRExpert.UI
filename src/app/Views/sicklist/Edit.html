<div *ngIf="!isModelReady()" style="color: lightgray; text-align: center;">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="isModelReady()" class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Больничный</div>
  <!-- Default contents -->
  <div style="padding:5px;" *ngIf="Model" >
    <div class="form-group">
        <label>Сотрудник:</label>
        <span *ngIf="Model.Person" >{{Model.Person.Name}}</span>
    </div>  
       
    <div style="display:inline-block; min-height:290px;">
        <label>Дата начала</label>
        <datepicker [(ngModel)]="Model.Data.BeginDate" ></datepicker>
    </div>
    <div style="display:inline-block; min-height:290px;">
        <label>Дата окончания</label>
        <datepicker [(ngModel)]="Model.Data.EndDate" ></datepicker>
    </div>    
    <div class="form-group">
        <label>Номер больничного листа:</label>
        <input type="text" class="form-control" *ngIf="Model.Data" [(ngModel)]="Model.Data.SicklistNumber" />
    </div>
    <div class="form-group">
        <label>Тип больничного листа:</label>
        <span type="text" *ngIf="Model.Data && Model.Data.SicklistType">
            {{Model.Data.SicklistType.Name}}
        </span>
    </div>
    <div class="form-group">
        <label>В случае ухода за ребенком:</label>
        <span type="text" *ngIf="Model.Data && Model.Data.SicklistBabyMindingType">
            {{Model.Data.SicklistBabyMindingType.Name}}
        </span>
    </div>
    <div class="form-group">
        <label>Ограничение оплаты:</label>
        <span type="text" *ngIf="Model.Data && Model.Data.SicklistPaymentRestrictType">
            {{Model.Data.SicklistPaymentRestrictType.Name}}
        </span>
    </div>    
    <div class="form-group">
        <label>Процент оплаты:</label>
        <span type="text" *ngIf="Model.Data && Model.Data.SicklistPaymentPercent">
            {{Model.Data.SicklistPaymentPercent.Value}}
        </span>
    </div>
    <div class="form-group">
        <label>Заполнение табеля:</label>
        <span type="text" *ngIf="Model.Data && Model.Data.TimesheetStatus">
            {{Model.Data.TimesheetStatus.Name}}
        </span>
    </div>
  </div>
  <div class="panel-body">
        <button class="btn btn-primary" (click)="Save()">Сохранить</button>
        <button class="btn" (click)="Delete()">Удалить</button>
  </div>
</div>

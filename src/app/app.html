  
<md-sidenav-layout>
    <md-sidenav #start>
      <div class="currentuser">
          <div *ngIf="!profile">
              
          </div>
          <div *ngIf="profile">
              <div class="userpic"><i class="material-icons" style="font-size:64px;">account_circle</i></div>
              <div>{{profile.UserName}}</div>
          </div>
      </div>
      <app-menu [profile]="profile"></app-menu>
    </md-sidenav>     
    <md-toolbar >
        <button (click)="start.open()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">menu</i>
        </button>
        <span></span>
        <span class="fill-remaining-space "></span>
        <span *ngIf="profile" >{{profile.UserName}}</span>
        <login [(jwt)]="jwt" [(decodedJwt)]="decodedJwt" [(profile)]="profile"></login>
    </md-toolbar>
    <loggedin-router-outlet></loggedin-router-outlet>
</md-sidenav-layout>

<div class="panel panel-default dropshadow">
    <div class="panel-heading">Права: {{Model.Name}}</div>
    <div class="panel-body" *ngIf="Model">
        <div>
            <label>Id: {{Model.Id}}</label>
        </div>
        <input [(ngModel)]="Model.Name" placeholder="Название">
        <div class="form-group">
            <label>Модуль:</label>
            <select [(ngModel)]="SelectedSection" class="form-control">
                <option *ngFor="let element of Sections" value="{{element.Id}}">
                    {{element.Name}}
                </option>
            </select>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" (click)="Save()">Сохранить</button>
        <button class="btn btn-danger"  (click)="Delete()">Удалить</button>
        <a class="btn btn-default" role="button" href="javascript:history.back();">Назад</a>
    </div>
</div>

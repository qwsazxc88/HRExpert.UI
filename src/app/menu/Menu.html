<div *ngIf="profile">
    <div class="panel panel-default" *ngFor="let role of profile.Roles" (click)="ChangeRole(role.Id)" >
        <div class="panel-heading">{{role.Name}}</div>

        <ul class="list-group ">
            <li class="list-group-item" *ngFor="let section of role.Sections" >
                <a [routerLink]=" [section.RouteName] ">{{section.Name}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="row animated" [ngClass]="{fadeInDown: active,fadeOutUp: !active}">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
			<div class="panel-heading">Роль  {{Model.Name}}</div>  
			<div class="panel-body">  
				<div *ngIf="Model">
				<div class="form-group">
				  <label>Id:</label>
				  <span>{{Model.Id}}</span>
				</div>	
				<div class="form-group">
				  <label>Название:</label>
				  <input type="text" class="form-control" [(ngModel)]="Model.Name" placeholder="Название">
				</div>
                <div class="form-group">
					  <label for="sel1">Роли:</label>
                      <ul class="nav nav-pills">
                            <li *ngFor="#section of Sections" [ngClass]="{active:section.Id==SelectedSection}" ><a (click)="SelectedSection=section.Id" >{{section.Name}}</a></li>
                        </ul>
				<div class="well well-sm">
					<div class="form-group">                        
                        
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon3">Добавить права:</span>
                          
						  <select class="form-control" aria-describedby="basic-addon3" [(ngModel)]="SelectedPermission" >
							<option *ngFor="#permission of Permissions| arrayFilter: Model.Permissions | idFilter : SelectedSection :'Section'" value="{{permission.Id}}">{{permission.Name}}</option>
						  </select>
						  <span class="input-group-btn">
							<button (click)="AddPermission()" class="btn btn-success glyphicon glyphicon-plus" type="button"> </button>
						  </span>
						</div>						
					</div>
					<table class="table table-bordered table-striped">
					<thead>
					<tr><th width="10%">Id</th><th>Название</th><th>Модуль</th><th width="10%"></th></tr>
					</thead>
					<tbody>
					<tr *ngFor="#permission of Model.Permissions" >						
						<td>{{permission.Id}}</td>
						<td>{{permission.Name}}</td>
                        <td>{{permission.Section.Name}}</td>
						<td>
							<a (click)="RemovePermission(permission)" class="btn btn-info btn-xs">удалить</a>
						</td>
					</tr>
					</tbody>
					</table>
				</div>
				</div>
				</div>
				<button class="btn btn-primary" (click)="Save()">Сохранить</button>
				<button class="btn btn-default" (click)="Delete()">Удалить</button>
			</div>
		</div>
	</div>
</div>

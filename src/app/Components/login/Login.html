<div *ngIf="!jwt" >
<dialog style="display:block;" class="mdl-dialog">
<h4 class="mdl-dialog__title">Вход</h4>
<div class="mdl-dialog__content">              
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input"  [(ngModel)]="Model.UserName" placeholder="Логин">
        </div> 
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="password" class="mdl-textfield__input" [(ngModel)]="Model.Password" placeholder="Пароль">
        </div>       
</div>
<div class="mdl-dialog__actions">      
        <button type="submit" md-button (click)="submit()">Войти</button>
</div>
</dialog>
</div>
<a *ngIf="jwt" style="font-size:50%" (click)="logout()">[Выйти]</a>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading" style="height: 60px;">Persons
        <!--<button class="btn btn-primary" style="float:right;" (click)="Create()">Добавить</button>-->
    </div>
    <div class="panel-body">

        <!-- Table -->
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th style="width: 0;white-space: nowrap;">Номер заявки</th>
                    <th>Название</th>
                    <th style="width: 0;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let element of Model">
                    <td>{{element.Id}}</td>
                    <td>{{element.Name}}</td>
                    <td>
                        <position-view [Position]="element.PositionId"></position-view>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
